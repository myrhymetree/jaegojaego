<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/css/plugins/dataTables/datatables.min.css}" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        .bg{ background-color: white;
            height: 300px;
        }
    </style>
</head>
<body>
<th:block th:include="/common/header.html"></th:block>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>자재관리</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/}">메인페이지</a>
            </li>
            <li class="breadcrumb-item">
                <a th:href="@{/materials/productList}">자재관리</a>
            </li>
            <li class="breadcrumb-item">
                <a th:href="@{/materials/productList}">자재목록</a>
            </li>
            <li class="breadcrumb-item active">
                <a th:href="@{/materials/productList}"><strong>자재 생성</strong></a>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>

<!-- 시작 -->
<div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
    <div class="pace-progress-inner"></div>
</div>
    <div class="pace-activity"></div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>자재 상세조회</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <form action="/materials/update" method="post">
                <div class="ibox-content" style="height: 700px;">
                    <div style="float: left; width: 40%;">자재 정보
                        <hr></hr>
                            <div class="form-group  row">
                                <label class="col-sm-2 col-form-label">자재 번호</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" th:value="${materialCount}" name="itemInfoNo" id="itemInfoNo" readonly>
                                </div>
                            </div>
                            <div class="form-group  row">
                                <label class="col-sm-2 col-form-label">자재 품번</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="itemSerialNo" id="itemSerialNo">
                                </div>
                            </div>
                            <div class="form-group  row">
                                <label class="col-sm-2 col-form-label">자재 품명</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="itemInfoName" id="itemInfoName">
                                </div>
                            </div>
                            <div class="form-group  row">
                                <label class="col-sm-2 col-form-label">카테고리</label>
                                <div class="col-sm-10">
                                    <select class="form-control m-b">
                                        <option selected>선택해주세요</option>
                                        <option th:each="categoryList : ${categoryList}" th:value="${categoryList.materialCategoryNo}"
                                                th:text="${categoryList.materialCategoryName}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group  row">
                                <label class="col-sm-2 col-form-label">가공 유무</label>
                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="subdivisionYN" id="subdivisionYN">
                                        <option selected>선택해주세요</option>
                                        <option th:value="Y">Y</option>
                                        <option th:value="N">N</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group  row">
                                <label class="col-sm-2 col-form-label">판매 가격</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="itemPrice" id="itemPrice">
                                </div>
                            </div>
                            <div class="form-group  row">
                                <label class="col-sm-2 col-form-label">소분 단위</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="subdivisionUnit" id="subdivisionUnit">
                                </div>
                            </div>
                        <div class="form-group  row" style="float: right;">
                            <button class="btn btn-primary" type="submit" style="margin-right: 15px;">
                                <i class="fa fa-check"></i>&nbsp;저장
                            </button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
<th:blockpi th:replace="/common/footer.html"></th:blockpi>
