<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<th:block th:include="/common/header.html"></th:block>

<div class="body-header">
    <div class="menu-title">가공 완성 창고</div>
    <div class="menu-path"><a th:href="@{/main}">메인페이지</a> / 입고 관리 / <a th:href="@{/warehouse/manufacturce}">가공 완성 창고</a></div>
</div>

<!-- 컨텐츠 작성 영역 -->

<br>

<!-- 상단박스 시작 -->
<div class="row">
    <div class="col-lg-2">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>가공 완성 창고</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins" th:text="${ itemCnt } + 건"></h1>
                <br>
            </div>
        </div>
    </div>

    <div class="col-lg-2">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>입고 완료</h5>
            </div>
            <div class="ibox-content">
                <h1 class="no-margins">-건</h1>
                <br>
            </div>
        </div>
    </div>
</div>
<!-- 상단박스 끝 -->

<!-- 테이블 시작 -->
<div class="ibox-content">

    <h2>가공 완성 창고</h2>

    <input type="text" class="form-control form-control-sm m-b-xs" id="filter"
           placeholder="Search in table">

    <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
        <thead>
        <tr>
            <th>No</th>
            <th>품목</th>
            <th>품번</th>
            <th>품명</th>
            <th>재고 수량</th>
            <th>품질 상태</th>
            <th>상세 조회</th>
        </tr>
        </thead>
        <tbody>             <!--itemManuList-->
        <tr th:each="itemManuList : ${ itemManuList }">
            <td th:text="${ itemManuList.itemWarehouseNo }"></td>
            <td th:text="${ itemManuList.itemInfoNo.warehouseMaterialCategory.materialCategoryName }"></td>
            <td th:text="${ itemManuList.itemInfoNo.itemInfoItemSerialNo }"></td>
            <td th:text="${ itemManuList.itemInfoNo.itemInfoName }"></td>
            <td th:text="${ itemManuList.itemWarehouseAmount }"></td>
            <td th:text="${ itemManuList.itemWarehouseQualityStatus }"></td>
                        <td>
                            <button type="button" class="btn btn-w-m btn-primary">상세 조회</button>
            <!--                <button class="btn btn-w-m btn-primary" th:onclick="|javascript:viewDetail('${warehouse.warehouseNo}')|">상세 조회</button>-->
                        </td>
        </tr>

        </tfoot>
    </table>
</div>
<!-- 테이블 끝 -->

<script>
    function viewDetail(num) {
        let No = num;
        location.href="/warehouse/detail/" + num;
    }
</script>
<th:block th:replace="/common/footer.html"></th:block>
</body>
</html>
