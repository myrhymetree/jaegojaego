<script>
    const modifyStatusBtn = document.getElementsByClassName("modifyStatusBtn");
    const warehouseNo = document.getElementById("warehouseNo").innerText;

    function postStatus() {
        try {
            let warehouseStatus = document.getElementById("warehouseStatus").value;

            axios.post("/warehouse/modify",
                {
                    "warehouseNo": parseInt(warehouseNo),
                    "warehouseStatus": warehouseStatus
                }
            )
                .then(function (response) {
                    alert("처리 상태 수정에 성공하셨습니다.");
                    console.log(response)
                })
                .then(() => {
                    location.reload();
                })
        } catch (e) {
            alert("처리 상태 수정에 실패하셨습니다.");
            console.log(e);
        }
    }

    async function asyncModifyStatus() {
        return await postStatus();
    }
</script>
