<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
    <div th:replace="/common/header.html"></div>

    <div class="body-header">
        <div class="menu-title">발주 내역</div>
        <div class="menu-path"><a th:href="@{/main}">메인페이지</a> / 발주 관리 / <a th:href="@{/order/companyorderlist}" style="font-weight: bold">발주 내역</a></div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h2 style="font-weight: bold; margin-left: 10px">발주 내역</h2>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <input type="text" class="form-control form-control-sm m-b-xs" id="filter"
                           placeholder="Search in table">

                    <table class="footable table table-stripped" data-page-size="8" data-filter=#filter style="text-align: center">
                        <thead>
                            <tr>
                                <th>신청일자</th>
                                <th>신청자</th>
                                <th>신청물품</th>
                                <!--<th>발주 신청서</th>-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="companyOrder : ${ companyOrderList }">
                                <td th:text="${ companyOrder.companyOrderHistoryNo }"></td>
                                <td th:text="${ companyOrder.companyAccount.memberName }"></td>
                                <td th:text="${ companyOrder.companyOrderHistoryCreatedDate }"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="/common/footer.html"></th:block>
    <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function() {

            $('.footable').footable();
            $('.footable2').footable();

        });

    </script>

</body>
</html>
