<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <th:block th:include="/common/header.html"></th:block>

    <div class="body-header">
        <div class="menu-title">계정 생성</div>
        <div class="menu-path"><a th:href="@{/}">메인페이지</a> / <a href="">직원 관리</a> / <a href="">계정 생성</a></div>
    </div>

    <!-- 컨텐츠 작성 영역 -->
    <div align="center">
        <img alt="image" th:src="@{/img/jaegojaego_logo.png}"/>
    </div>
    <div class="middle-box text-center loginscreen   animated fadeInDown">

            <h3>임직원 계정등록</h3>
            <form class="m-t" id="registForm" role="form" action="">
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="ID를 입력하세요.">
                </div>
                    <div id="pwd-container2">
                        <div class="form-group">
                            <input type="password" class="form-control example2" id="password" placeholder="비밀번호를 입력하세요" value="">
                        </div>
                        <div class="form-group">
                            <div class="pwstrength_viewport_progress"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="confirm" id="confirm" placeholder="비밀번호를 한번 더 입력하세요" value="">
                        </div>
                    </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
                </div>

                <select class="form-control m-b" name="account">
                    <option>부서를 선택하세요</option>
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                </select>

                <div class="form-group">
                   <input type="text" placeholder="휴대전화 번호를 입력하세요" class="form-control" data-mask="(000) 0000-0000">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">등록</button>

            </form>
            <button type="button" class="btn btn-primary block full-width m-b" data-toggle="modal" data-target="#registMultipleModal">계정 일괄 생성</button>
        </div>
    </div>

    <th:block th:include="/member/registMultipleModal.html"></th:block>
    <th:block th:replace="/common/footer.html"></th:block>

    <!-- iCheck -->
    <script th:src="@{js/plugins/iCheck/icheck.min.js}"></script>

    <script th:src="@{/js/member/memberRegist.js}"></script>

    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>

    <!-- Password meter -->
    <script th:src="@{/js/plugins/pwstrength/pwstrength-bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/pwstrength/zxcvbn.js}"></script>

    <!-- Jquery Validate -->
    <script th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>

    <!-- Input Mask-->
    <script th:src="@{/js/plugins/jqueryMask/jquery.mask.min.js}"></script>

</body>
</html>
