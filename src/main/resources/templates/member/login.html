<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">

<body class="gray-bg">

<!-- 컨텐츠 작성 영역 -->

<div align="center">

    <img alt="image" th:src="@{/img/jaegojaego_logo.png}"/>

</div>

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <h3>JaeGoJaeGo에 오신것을 환영합니다.</h3>
        <p>계정 유형을 선택 해주세요.</p>
        <form class="m-t" role="form" method="post" action="/member/login" id="loginForm">
<!--                <span class="col-md-9">-->
<!--                        <span class="form-check abc-radio abc-radio-info form-check-inline">-->
<!--                            <input class="form-check-input" type="radio" id="inlineRadio1" value="1" name="authority" checked="">-->

            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="ID를 입력하세요." required="">

            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요." required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">로그인</button>

            <a href="#"><small>비밀번호를 잊으셨나요?</small></a>
            <br>
            <a href="#"><small>아이디를 잊으셨나요?</small></a>

        <p class="m-t"> <small>재고재고 2022</small> </p>
    </div>
</div>

<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',

    });
</script>
