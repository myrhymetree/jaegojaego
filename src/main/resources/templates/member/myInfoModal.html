<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/css/menucss.css}" rel="stylesheet">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- 본사직원 계정정보조회 모달 -->
<div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">본사 직원 계정 조회</h4>
            </div>
            <div class="modal-body">
                <div class="form-group row"><label class="col-lg-2 col-form-label">휴대전화번호</label>

                    <div class="col-lg-10"><input type="text" disabled="" placeholder="Disabled input here..." class="form-control"></div>
                </div>

                <div class="form-group row"><label class="col-lg-2 col-form-label">사무실 유선전화번호</label>

                    <div class="col-lg-10"><input type="text" disabled="" placeholder="Disabled input here..." class="form-control"></div>
                </div>

                <div class="form-group row"><label class="col-lg-2 col-form-label">이메일</label>

                    <div class="col-lg-10"><input type="text" disabled="" placeholder="Disabled input here..." class="form-control"></div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary">계정 정보 수정</button>
                <button type="button" class="btn btn-white" data-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
