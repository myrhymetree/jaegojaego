<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 align="center">GREEDY RESTAURANT에 오신 것을 환영합니다.</h1>
    <div align="right">
        <!-- 로그인을 하지 않았을 때 보여질 영역 -->
        <th:block sec:authorize="isAnonymous()">
            <h3>로그인이 필요한 서비스입니다.</h3>
            <button onclick="location.href='/member/login'">로그인</button>
        </th:block>

        <!-- 로그인을 했을 때 보여질 영역 -->
        <th:block sec:authorize="isAuthenticated()">
            <h3><span sec:authentication="principal.name"></span>님 환영합니다.</h3>
            <button onclick="location.href='/member/logout'">로그아웃</button>
        </th:block>
    </div>

    <button onclick="location.href='/menu/list'">메뉴 보기</button>
    <th:block sec:authorize="hasAnyRole('MEMBER','ADMIN')">
        <button onclick="location.href='/order/regist'">주문하기</button>
    </th:block>
    <th:block sec:authorize="hasRole('ADMIN')">
        <button onclick="location.href='/admin/dashboard'">관리자메뉴</button>
    </th:block>

</body>
</html>
