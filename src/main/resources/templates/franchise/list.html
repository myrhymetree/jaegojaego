                        <h2>계정 목록</h2>
                        <p>
                            가맹점 계정 목록 입니다.
                        </p>
                        <form method="get" id="searchForm" action="/franchise/list">
                        <div class="input-group">
                            <input type="text" placeholder="검색하세요 " name="searchWord" class="input form-control" value="">
                            <span class="input-group-append">
                                <button type="submit" class="btn btn btn-primary"> <i class="fa fa-search"></i> 검색</button>
                            </span>
                        </div>
                        </form>
                        <div class="clients-list">
                            <span class="float-right small text-muted"></span>
                            <ul class="nav nav-tabs">
                                <li><a class="nav-link active" data-toggle="tab" href="#tab-1"><i class="fa fa-user"></i>가맹점 목록</a></li>
                                <li><a class="nav-link" data-toggle="tab" href="#tab-2"><i class="fa fa-user"></i>가맹점 직원 목록</a></li>
                                <li><a class="nav-link" data-toggle="tab" href="#tab-3"><i class="fa fa-remove"></i>삭제된 가맹점 목록</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">
                                            <table id="franchiseTable" class="table table-striped table-hover">
                                                <tbody>
                                                <tr>
                                                    <th>번호</th>
                                                    <th>대표자 아이디</th>
                                                    <th>가맹점 명</th>
                                                    <th>가맹점 전화번호</th>
                                                    <th>가맹점 주소</th>
                                                    <th>담당직원</th>
                                                </tr>
                                                <tr th:each="franchiseList, index : ${ franchiseList }">
                                                    <td class="memberNo" th:text="${ franchiseList.memberNo }"></td>
                                                    <td>[[${index.count}]]</td>
                                                    <td th:text="${ franchiseList.memberId }"></td>
                                                    <td th:text="${ franchiseList.branchName }"></td>
                                                    <td th:text="${ franchiseList.phone }"></td>
                                                    <td th:text="${ franchiseList.address }"></td>
                                                    <td th:text="${ franchiseList.supervisor.memberName }"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div id="tab-2" class="tab-pane">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">
                                            <table id="managerTable" class="table table-striped table-hover">
                                                <tbody>
                                                <tr>
                                                    <th>번호</th>
                                                    <th>직원 아이디</th>
                                                    <th>직원 이름</th>
                                                    <th>가맹점 명</th>
                                                    <th>직원 전화번호</th>
                                                </tr>
                                                <tr th:each="managerList, index : ${ managerList }">
                                                    <td class="memberNo" th:text="${ managerList.memberNo }"></td>
                                                    <td>[[${index.count}]]</td>
                                                    <td th:text="${ managerList.memberId }"></td>
                                                    <td th:text="${ managerList.managerName }"></td>
                                                    <td th:text="${ managerList.franchiseInfo.branchName }"></td>
                                                    <td th:text="${ managerList.managerPhone }"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div id="tab-3" class="tab-pane">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">

                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
