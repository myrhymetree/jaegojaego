<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <th:block th:include="/common/header.html"></th:block>

    <div class="body-header">
        <div class="menu-title">계정 생성</div>
        <div class="menu-path"><a th:href="@{/}">메인페이지</a> / <a href="">직원 관리</a> / <a href="">계정 목록</a></div>
    </div>

    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-8" id="good">
                <div class="ibox">
                    <div class="ibox-content">
                        <h2>계정 목록</h2>
                        <p>
                            가맹점 계정 목록 입니다.
                        </p>
                        <form method="get" id="searchForm" action="/member/list">
                        <div class="input-group">
                            <input type="text" placeholder="검색하세요 " name="searchWord" class="input form-control" value="">
                            <span class="input-group-append">
                                <button type="submit" class="btn btn btn-primary"> <i class="fa fa-search"></i> 검색</button>
                            </span>
                        </div>
                        </form>
                        <div class="clients-list">
                            <span class="float-right small text-muted"></span>
                            <ul class="nav nav-tabs">
                                <li><a class="nav-link active" data-toggle="tab" href="#tab-1"><i class="fa fa-user"></i>본사직원목록</a></li>
                                <li><a class="nav-link" data-toggle="tab" href="#tab-2"><i class="fa fa-remove"></i>삭제된 직원 목록</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">
                                            <table id="memberTable" class="table table-striped table-hover">
                                                <tbody>
                                                <tr>
                                                    <th>번호</th>
                                                    <th>아이디</th>
                                                    <th>이름</th>
                                                    <th>부서</th>
                                                </tr>
                                                <tr th:each="memberList, index : ${ memberList }">
                                                    <td class="memberNo" th:text="${ memberList.memberNo }"></td>
                                                    <td>[[${index.count}]]</td>
                                                    <td th:text="${ memberList.memberId }"></td>
                                                    <td th:text="${ memberList.memberName }"></td>
                                                    <td th:text="${ memberList.department.departmentName }"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div id="tab-2" class="tab-pane">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover">
                                                <tbody>
                                                <tr>
                                                    <td><a href="#company-1" class="client-link">Tellus Institute</a></td>
                                                    <td>Rexton</td>
                                                    <td><i class="fa fa-flag"></i> Angola</td>
                                                    <td class="client-status"><span class="label label-primary">Active</span></td>
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        <th:block  th:id="aaaaa" th:replace="/member/detailView.html" th:class="ababa"></th:block>
        <th:block th:replace="/common/footer.html"></th:block>
        </div>
    </div>

    <script th:inline="javascript">
        $(document).ready(function () {

            $('.memberNo').attr('style', "display:none;");
            $(".ababa").attr('style', "display:none;");

            $("#memberTable tbody").on("click", "tr", function () {

                /* td에 숫자가 안나오게 표시함 */
                let memberNo = this.children[0].innerText;

                console.log(memberNo);

                $('#ababa').attr('style', "display;");

                axios({
                    method: 'get',
                    url: '/member/detailInfo/' + memberNo,
                })
                .then(function (response) {
                    console.log(response);

                    $("#detail-name").text(response.data.memberName);
                    $("#detail-id").text(response.data.memberId).val();
                    $("#detail-department").text(response.data.department.departmentName).val();
                    $("#detail-cellPhone").text(response.data.memberCellPhone).val();
                    $("#detail-officePhone").text(response.data.officePhoneNumber).val();
                    $("#detail-email").text(response.data.memberEmail).val();
                })
                .catch(function (error) {
                    console.log(error)
                })
                .then(function () {

                });

            });
        });
    </script>

</body>
</html>
